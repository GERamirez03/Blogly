{% extends 'base.html' %}

{% block title %} Post Details {% endblock %}

{% block content %}

    <h2>{{post.title}}</h2>

    <p>{{post.content}}</p>

    <p>By {{post.creator.first_name + " " + post.creator.last_name}}</p>

    <p><b>Tags:</b></p>
    <ul>
        {% for tag in post.tags %} 
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %} 
    </ul>

    <p><a href="/users/{{post.creator.id}}">Back</a></p>

    <p><a href="/posts/{{post.id}}/edit">Edit</a></p>

    <form action="/posts/{{post.id}}/delete" method="post">
        <button>Delete</button>
    </form>

{% endblock %}

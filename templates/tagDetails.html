{% extends 'base.html' %}

{% block title %} Tag Details {% endblock %}

{% block content %}

    <h2>{{tag.name}}</h2>
    <!-- need to pass in tag object! -->

    <ul>

    {% for post in tag.posts %} 

        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>

    {% endfor %} 

    </ul>

    <form action="/tags/{{tag.id}}/edit" method="get">
        <button>Edit</button>
    </form>

    <form action="/tags/{{tag.id}}/delete" method="post">
        <button>Delete</button>
    </form>

{% endblock %}

{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}

    <h2>Tags</h2>

    <ul>

    {% for tag in tags %} 

        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        <!-- may be faster to pass in the list of (tag names, tag IDs) tuples instead of list of tag objects -->

    {% endfor %}

    </ul>

    <a href="/tags/new">Add Tag</a>

{% endblock %}
